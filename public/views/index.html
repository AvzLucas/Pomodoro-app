<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to the bot</title>
    <link rel="stylesheet" href="../css/fontawesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src = "/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="wrapper ui container center aligned" ng-controller='APIctrl as ctrl'>
       <div class="playPause">
            <div class="playButton">
                <i class="fa fa-play-circle btn1 start" ng-click='pomodoroStart()' aria-hidden="true" ></i>
                <h3>Start working</h3>
            </div>
            <div class="pauseButton">
                <i class="fa fa-pause-circle btn2 pause" ng-click='timerPomodoro.pause()'aria-hidden="true" ng-click='pause()'></i>
                <h3>Take a break</h3>
            </div>
       </div>
       <div class="pomodoroBox ui segment padded">
           <div class="timerBox ui equal height grid center aligned middle aligned">
            <div class="ui five wide row">
                <h2 class="time ui inverted teal segment huge header five wide column">
                    <span class="minutes ui">0</span>
                    <span>:</span>
                    <span class="seconds ui">0</span>
                 </h2>
             </div>       
            <div class="ui two wide row center aligned">
                <button class="ui button pausar center aligned">
                    <i class="pause icon"></i>
                </button>
                <button class="ui button playBtn center aligned disabled">
                    <i class="play icon"></i>
                </button>
            </div>   
           </div>
           <div class="controls ui segment">
               <div class="message ui padded segment pomodoroNotif hidden">
                   <div class="ui pointing red basic label">
                        <span>Você está trabalhando há 25 minutos!</span> <br>
                        <span>Faça uma pausa curta.</span>
                   </div>
               </div>    
                <div class="message ui padded segment breakIsOver hidden">
                    <div class="ui pointing green basic large label">
                        <span>Energias recuperadas!</span> <br>
                        <span>Podemos voltar?</span>
                    </div>
                </div>
                <div class="message ui padded segment fifthPomodoro hidden">
                    <div class="ui pointing red basic label">
                         <span>Você realizou 5 pomodoros.</span><br>
                         <span>Faça uma pausa longa.</span>
                    </div>
                </div>    
               
               <button class="ui inverted red button hidden postpone" ng-click='postpone()'>Adiar +10min</button>
               <button class="ui inverted green button hidden break" ng-click='breakStart()'>Fazer uma pausa</button>
               <button class="ui inverted red button button hidden quit" ng-click='closeCycle()'>Vou parar por aqui.</button>
               <button class="ui inverted green button hidden resumeWork" ng-click='pomodoroStart()'>Ok. Vamos lá!</button>
           </div>
       </div>
       <div class="pomodoroCounter">
           <h2 class="ui grey header">Pomodoros realizados : <span>{{qtPomodoro}}</span></h2>
       </div>
    </div>
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/easytimer.js/dist/easytimer.min.js"></script>
    <script src="../js/controller/newController.js"></script>
    <script>
        window.onload = ()=>{
            Notification.requestPermission()
        }
        //change button colors on click
        let i = 0
        let btn1 = document.querySelector('.btn1')
        let btn2 = document.querySelector('.btn2')

        btn1.addEventListener('click', ()=>{
            if (i == 0){
                btn1.style.color = 'green'
                btn1.style.opacity = '1'
                btn2.style.color = 'grey'
                btn2.style.opacity = '0.5'
                i = 1
            }  
        })
        btn2.addEventListener('click', ()=>{
            if(i == 1){
                btn2.style.color = 'green'
                btn2.style.opacity = '1'
                btn1.style.opacity = '0.5'
                btn1.style.color = 'grey'
                i = 0
            }
        })

    </script>
    <script src="../css/Semantic-UI-CSS-master/semantic.min.js"></script>
</body>
</html>
